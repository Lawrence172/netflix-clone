<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Netflix</title>
  <link rel="stylesheet" href="login.css">
  <link rel="icon" href="/asset/asset 13.svg" type="image/svg">
  <script src="firebase.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-form">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email or phone number" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="auth-options">
        <p>Already have an account? <a href="login.html">Sign in now</a>.</p>
      </div>
    </div>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
