<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Movies</title>
    <link rel="icon" href="/asset/asset 13.svg" type="image/svg" />
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo"></a>
                <button id="logoutBtn">Logout</button>
        </nav>
    </header>

    <!-- Movie Listings -->
    <main>
        <section class="movie-section">
            <h2 class="section-title">Popular Movies</h2>
            <div class="movie-list">
                <!-- Movie elements will be dynamically inserted here -->
            </div>
            <div id="loading" class="loading-indicator" style="display: none;">Loading...</div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <iframe id="video-frame" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script src="movie.js"></script>
</body>
</html>
